version: '2'
services:
  postgres:
    container_name: blockchainbox-postgres 
    image: blockchainbox/postgres:latest
    build: postgres/
    ports:
      - 5432:5432
  ethereum: 
    container_name: blockchainbox-ethereum
    image: blockchainbox/ethereum:latest
    build: ethereum/   
    ports:
      - 3000:3000
      - 30303:30303
    links:
      - postgres:postgres
    environment:
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_REGION=
      - AWS_CONTRACT_QUEUE_URL=
      - AWS_TRANSACTION_QUEUE_URL=
      - AWS_TRANSACTION_RECEIPT_QUEUE_URL=
      - AWS_EVENT_QUEUE_URL=
      - AWS_RDS_USER=
      - AWS_RDS_PASSWORD=
      - AWS_RDS_DATABASE=
      - AWS_RDS_HOST=
      - AWS_RDS_PORT=
